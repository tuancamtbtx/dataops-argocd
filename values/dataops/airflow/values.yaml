airflow:
  executor: "KubernetesExecutor"
  images:
    airflow:
      repository: vantuan12345/airlake
      # tag: v1.0.0 
      pullPolicy: Always
    createUserJob:
      useHelmHooks: false
      applyCustomEnv: false
    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false
  gitSync:
    enabled: false
    image:
      repository: k8s.gcr.io/git-sync
      tag: v3.1.1
      pullPolicy: IfNotPresent